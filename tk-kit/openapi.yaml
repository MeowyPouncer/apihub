  description: География
paths:
  /1.0/order/calculate-post:
    post:
      summary: Расчет стоимости доставки посылки.
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                city_pickup_code:
                  type: string
                  description: Код города откуда
                  example: '660000100000'
                city_delivery_code:
                  type: string
                  description: Код города куда
                  example: '770000000000'
                declared_price:
                  type: integer
                  description: Объявленная стоимость груза (руб)
                  example: '6000'
                confirmation_price:
                  type: boolean
                  description: Наличие документов подтверждающих стоимость
                  example: '1'
                service:
                  type: array
                  description: массив кодов услуг
                  example: &id001
                  - S089
                post_type:
                  type: string
                  description: Тип посылки
                  example: '02'
                insurance:
                  type: integer
                  description: Услуга страхования груза
                  example: '1'
                insurance_agent_code:
                  type: string
                  description: Код страхового агента
                  example: '8000152423'
                have_doc:
                  type: integer
                  description: Есть документы подтверждающие стоимость груза
                  example: '1'
                cargo_type_code:
                  type: string
                  description: Код характера груза
                  example: '01'
                currency_code:
                  type: string
                  description: Валюта результата расчета
                  example: &id002
                  - KZT
                  - RUB
              required:
              - city_pickup_code
              - city_delivery_code
              - declared_price
              - confirmation_price
              - post_type
              - insurance
              - insurance_agent_code
              - have_doc
            example:
              city_pickup_code: '660000100000'
              city_delivery_code: '770000000000'
              service: *id001
              declared_price: '6000'
              post_type: '02'
              currency_code: *id002
              insurance: '1'
              insurance_agent_code: '8000152423'
      responses:
        '200':
          description: ''
          content:
            application/json:
              example:
              - S:
                  cost: 4284
                  name: Посылка S
                  time: 3
                  detail:
                  - code: S031
                    name: Возмещение страхования груза по дейст.ст
                    price: 204
                  - code: S089
                    name: ЗТТ (сборный паллетный борт)
                    price: 2040
                  - code: S039
                    name: Груз
                    price: 2040
                  currency_code: KZT
              - S:
                  cost: 630
                  name: Посылка S
                  time: 3
                  detail:
                  - code: S031
                    name: Возмещение страхования груза по дейст.ст
                    price: 30
                  - code: S089
                    name: ЗТТ (сборный паллетный борт)
                    price: 300
                  - code: S039
                    name: Груз
                    price: 300
                  currency_code: RUB
              schema:
                type: array
                items:
                  type: object
                  properties:
                    S:
                      type: object
                      properties:
                        cost:
                          type: integer
                        name:
                          type: string
                        time:
                          type: integer
                        detail:
                          type: array
                          items:
                            type: object
                            properties:
                              code:
                                type: string
                              name:
                                type: string
                              price:
                                type: integer
                        currency_code:
                          type: string
      tags:
      - Orders
